<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartik & Aayush</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3c3c;
      animation: fadeIn 2s ease-in-out;
    }
    .tracker {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: slideUp 2s ease-in-out;
    }
    .question {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #ff3c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Kartik Website</h1>
  <div class="tracker">
    <div class="question">
      <p>Aaj 4 liter paani piya?</p>
      <button>Yes</button><button>No</button>
    </div>
    <div class="question">
      <p>Aaj 30 push-ups kiye?</p>
      <button>Yes</button><button>No</button>
    </div>
    <div class="question">
      <p>Aaj masturbation kiya?</p>
      <button>Yes</button><button>No</button>
    </div>
    <div class="question">
      <p>Aaj kya naya sikha?</p>
      <input type="text" placeholder="Type here..." />
    </div>
    <div class="question">
      <p>Aaj ka Instagram screen time (in minutes)?</p>
      <input type="number" placeholder="Enter minutes" />
    </div>
  </div>
</body>
</html>
